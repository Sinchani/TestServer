# Root logger option
log4j.rootCategory=INFO,Server

log4j.appender.Server=org.apache.log4j.RollingFileAppender
log4j.appender.Server.File=/opt/SpamServer/spamServerLogs.log
log4j.appender.Server.layout=org.apache.log4j.PatternLayout
log4j.appender.Server.layout.ConversionPattern=%d{ISO8601} %-4r [%t] %-5p %c %x - %m%n
log4j.appender.Server.MaxFileSize=10000MB
log4j.appender.Server.MaxBackupIndex=10
log4j.appender.Server.Append=true